<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style type="text/css">
   		body { background: #FFB6C1 !important; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
   		.card{position:relative !important; margin-top: 2% !important; margin-right: auto; margin-left: auto; }
	</style>

    <title>Score Calculator</title>
  </head>
  <body>
    
    <div class = "container">
    	<div class = "row">
    		<div class = "col">
    			<div class="card" style="width: 18rem;">
				  <div class="card-body">

				  	<div class="col-xs-2">
					    <input class="form-control" id="ex1" type="number" data-bind="textInput: correct">
					</div>

					<p class="card-text"><strong><h5>out of</h5> </strong></p>
				   

				    <div class="col-xs-2">
					    <input class="form-control" id="ex2" type="number" data-bind="textInput: total">
					</div>
					<br>
				    <p class="card-text"><strong><h3>Score: <span data-bind="text: score()"></span>
</h3> </strong></p>
				    
				  </div>
				</div>
    		</div>
    	</div>

    </div>

    <div class = "container">
    	<div class = "row">
    		<div class = "col">
    			<div class="card" style="width: 18rem;">
				  <div class="card-body">
				    <h5 class="card-title">Score Calculator</h5>
				    <p class="card-text">Enter correct out of total and you'll see your score</p>

				    <p class="card-text">For example, 41.6/45.5 = 91.429</p>
				  </div>
				</div>
    		</div>
    	</div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type='text/javascript' src='knockout-3.4.2.js'></script>
    <script type='text/javascript' src='app.js'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
